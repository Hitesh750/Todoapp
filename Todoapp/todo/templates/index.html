<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo app</title>
    {% load static %}
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="todoapp">

   {% for message in messages %}

    <p style="color:red;">{{message}}</p>
 {% endfor %}


<form method="post" >
    {% csrf_token %}
    <div>
        <h2>To-do App</h2>
    </div>
    <div>
        <input type="text" name="name" placeholder="Add Task">
    </div>
    <button class="button">
        Add Task
    </button>
</form>
    <div class="ex">
<table class="table ">
    <thead>
    <tr>

        <th>Name</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
{% for task in tasks %}
<tr>

    <td>{{task.name}}</td>
    <td><a href="{% url 'delete_task' task.id %}" onclick="return confirm('are you want to delete')" ><i class="fa fa-trash" style="color:red;"></i></a></td>
    <td><a href="{% url 'update_task' task.id %}" onclick="return confirm('are you want to update')"> <i class="fas fa-edit" style="color:blue;"></i></a></td>

</tr>
{% endfor %}
    </tbody>
</table>
        </div>
    </section>
</body>
</html>
